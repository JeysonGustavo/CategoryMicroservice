apiversion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-srv
   annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
   rules:
      - host: acme.com
        http:
           paths:
              - path: /api/categories
                pathType: Prefix
                backend:
                   service:
                      name: categories-clusterip-srv
                      port:
                         number: 80